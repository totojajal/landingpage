<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-link"></i> URL Shortener</h1>
    <div class="domain-selection">
      <h2>Select or Enter Domain</h2>
      <div>
        <select id="domain-select">
          <option value="app1.biox.my.id">app1.biox.my.id</option>
          <option value="app2.biox.my.id">app2.biox.my.id</option>
          <option value="app3.biox.my.id">app3.biox.my.id</option>
          <!-- Tambahkan lebih banyak domain jika diperlukan -->
        </select>
      </div>
    </div>
    <form id="shorten-form">
      <input type="url" id="original-url" placeholder="Enter the original URL" required>
      <input type="text" id="custom-string" placeholder="Custom short URL (optional)">
      <input type="hidden" id="selected-domain" name="selected-domain" required>
      <button type="submit">Generate</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
